plugins {
	id 'fabric-loom' version '0.4-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = project.archives_base_name
group = project.maven_group

apply from: 'https://dblsaiko.net/pub/gradle/autoversion.gradle'

minecraft {
	accessWidener = file("src/main/resources/lacrimis.accesswidener")
}

repositories {
	maven {
		name = "grondag"
		url = "https://grondag-repo.appspot.com"
		credentials {
			username "guest"
			password ""
		}
	}
	maven {
		name = "Cotton"
		url = 'http://server.bbkr.space:8081/artifactory/libs-release'
	}
	maven {
		url = 'https://jitpack.io'
	}
	maven {
		url = 'https://maven.blamejared.com' 
	}
	maven {
		url = 'https://maven.dblsaiko.net'
	}
}

dependencies {
	//to change the versions see the gradle.properties file
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.minecraft_version}+${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	// Fabric API. This is technically optional, but you probably want it anyway.
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	modImplementation 'net.dblsaiko.qcommon.croco:croco:2.1.2'
	include 'net.dblsaiko.qcommon.croco:croco:2.1.2'

	//Cotton Resources
	modImplementation  "com.github.cottonmc:cotton-resources:${project.cotton_resources_version}"
	include "com.github.cottonmc:cotton-resources:${project.cotton_resources_version}"

	//Patchouli api (Current Snapshot way)
	include modImplementation("vazkii.patchouli:Patchouli_1.16-fabric:${project.patchouli_version}")

	//Jankson
	//modApi "io.github.cottonmc:Jankson-Fabric:${project.jankson_version}"
	//include "io.github.cottonmc:Jankson-Fabric:${project.jankson_version}"

	//Wrenchable api
	//def wrenchVersion = "com.github.Zundrel:Wrenchable:${project.wrenchable_version}"
	//modImplementation (wrenchVersion) {
	//	exclude group: "io.github.prospector"
	//	exclude group: "io.github.cottonmc"
	//	exclude group: "net.fabricmc"
	//}
	//include wrenchVersion
}

processResources {
	inputs.property "version", project.version

	from(sourceSets.main.resources.srcDirs) {
		include "fabric.mod.json"
		expand "version": project.version
	}

	from(sourceSets.main.resources.srcDirs) {
		exclude "fabric.mod.json"
	}
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}

jar {
	from "LICENSE"
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			// add all the jars that should be included when publishing to maven
			artifact(remapJar) {
				builtBy remapJar
			}
			artifact(sourcesJar) {
				builtBy remapSourcesJar
			}
		}
	}

	// select the repositories you want to publish to
	repositories {
		// uncomment to publish to the local maven
		// mavenLocal()
	}
}
